name: Deploy to Vercel

on:
  push:
    branches:
      - main # Ou votre branche par défaut

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Vercel Action
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Définissez ceci dans les Secrets GitHub de votre repo
